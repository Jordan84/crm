<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/include/head::commonHeaderCustomList('转介绍礼品记录列表',~{::style})">
    <style type="text/css">
        .input-group-btn {
            padding: 5px 2px;
        }
    </style>
</head>
<body>
<div id="content" class="col-lg-12 col-sm-12" style="padding: 5px;">
    <div class="row">
        <div class="box col-md-12">
            <div class="box-inner">
                <div class="box-header well" data-original-title="">
                    <h2>
                        <i class="glyphicon glyphicon-home"></i> 转介绍礼品记录列表
                    </h2>
                </div>
                <div class="box-content">
                    <form class="form-inline form-search" role="form" method="post" action="/introduce/log/page/list" onsubmit="return true;">
                        <div class="form-group">
                            <div class="input-group col-xs-12">
                                <span class="input-group-btn">
                                    <input type="search" name="search" id="search" class="form-control input-sm" placeholder="查询关键字..." style="width:200px;"/>
                                </span>
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit"> 查 询 </button>
                                </span>
                            </div>
                        </div>
                    </form>
                    <table class="table table-striped table-bordered table-hover" data-show-toggle="false">
                        <thead>
                            <tr>
                                <th style="text-align: center;">#</th>
                                <th style="text-align: center;">推荐人</th>
                                <th style="text-align: center;">被推荐人</th>
                                <th style="text-align: center;">时间</th>
                                <th style="text-align: center;">事件</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="log,iterStat : ${pageInfo.list}">
                                <td style="text-align: center;" th:text="${iterStat.index+1}">sort</td>
                                <td style="text-align: center;" th:text="${log.referrerName}">referrerName</td>
                                <td style="text-align: center;" th:text="${log.loginName}">loginName</td>
                                <td style="text-align: center;" th:text="${#dates.format(log.recordTime,'yyyy-MM-dd HH:mm:ss')}">recordTime</td>
                                <td style="text-align: center;" th:text="${log.event}">event</td>
                            </tr>
                        </tbody>
                    </table>
                    <div th:include="include/pageinfo::pager"></div>
                </div>
            </div>
            <!--/box-->
        </div>
        <!--/row-->
    </div>
    <!-- content ends -->
    <div th:include="/include/onload_js::onloadJSCustomList(~{::script})">
        <script type="text/javascript" th:inline="javascript">
        </script>
    </div>
</div>
</body>
</html>
