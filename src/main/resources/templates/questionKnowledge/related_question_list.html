<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/include/head::commonHeaderCustomEdit('查看关联题目',~{::style})">
    <style type="text/css">
    </style>
</head>
<body>
<div class="ch-container">
    <div class="row">
        <form class="form-horizontal" method="post">
            <div class="box">
                <legend class="text-center" style="padding-bottom:15px;font-weight: bold;" contenteditable="false">查看关联题目</legend>
                <div class="dataArea">
                    <ul>
                        <li>
                            <div class="form-group">
                                <div class="col-xs-1 title"></div>
                                <div class="col-xs-10 item">
                                    <table class="table table-striped table-bordered table-hover" data-show-toggle="false">
                                        <thead>
                                        <tr>
                                            <th style="text-align: center;">#</th>
                                            <th style="text-align: center;">题目</th>
                                            <th style="text-align: center;width: 60px;">添加人</th>
                                            <th style="text-align: center;width: 150px;">添加时间</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="ques,iterStat : ${pageInfo.list}">
                                            <td style="text-align: center;" th:text="${iterStat.index+1}">sort</td>
                                            <td style="text-align: center;" th:text="${ques.title}">qtitle</td>
                                            <td style="text-align: center;" th:text="${ques.recorder}">recorder</td>
                                            <td style="text-align: center;" th:text="${#dates.format(ques.recordTime, 'yyyy-MM-dd HH:mm:ss')}">recordTime</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div th:include="include/pageinfo::pager"></div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:include="/include/onload_js::onloadJSCustomEdit(~{::script})">
    <script type="text/javascript">
    </script>
</div>
</body>
</html>
